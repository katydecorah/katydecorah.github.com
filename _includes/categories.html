<div class='prev-next-categories'>
  {% assign categories = site.categories | sort %}
  {% for category in categories %}
    {% assign name = category[0] %}
    {% assign title = page.title | downcase %}
    {% unless title == name %}<a title='{{name}}' href="/{{name}}" class="btn category">{{site.data.emoji[name]}}</a>{% endunless %}
  {% endfor %}
</div>
