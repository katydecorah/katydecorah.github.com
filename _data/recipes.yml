- title: Cornmeal Lime Shortbread Fans Recipe
  site: NYT Cooking
  date: '2021-01-03'
  description: >-
    Buttery and crisp, with an appealing texture from the cornmeal, these
    shortbread cookies are baked in a round tart or pie tin, then cut into
    wedges to resemble slim fans The lime juice in the glaze cuts the sweetness
    and echoes the zest in the dough (You can also use lemon, orange or
    grapefruit — or a combination instead of lime, if you prefer.) The cookies
    keep for up to two weeks when stored airtight at room temperature, and
    freeze very well.
  url: https://cooking.nytimes.com/recipes/1021663-cornmeal-lime-shortbread-fans
- title: Ann Romney's Meatloaf Cakes Recipe
  site: NYT Cooking
  date: '2021-01-08'
  description: >-
    Ronald Reagan had his jelly beans, Poppy Bush had his pork rinds and Mitt
    Romney has his — meatloaf cakes “Meatloaf cakes,” Mr Romney affirmed from
    the back of his charter plane as it idled on the tarmac in Ohio in March
    2012, explaining to the traveling press corps the special birthday meal his
    wife prepares for him every year
  url: https://cooking.nytimes.com/recipes/12342-ann-romneys-meatloaf-cakes
- title: Gluten-Free Chocolate Chip Cookies Recipe
  site: NYT Cooking
  date: '2021-01-09'
  description: >-
    Almond flour is the only special ingredient needed to make these cookies,
    and it can be found in the baking aisle or the health food section of the
    grocery store It provides the protein and structure of a classic wheat
    flour, while keeping the cookie perfectly chewy in the center If you want a
    stronger almond flavor, toast the almond flour in a dry skillet over
    medium-low heat until golden and fragrant, and cool before using
  url: >-
    https://cooking.nytimes.com/recipes/1020871-gluten-free-chocolate-chip-cookies
- title: Black Pepper Beef and Cabbage Stir-Fry Recipe
  site: NYT Cooking
  date: '2021-01-10'
  description: >-
    Coarsely crushed black peppercorns star in this quick weeknight dish, which
    is built primarily from pantry staples Don’t be shy about adding the entire
    tablespoon of pepper, as it balances out the richness of the beef and adds a
    lightly spicy bite to the dish A quick rub of garlic, brown sugar, salt,
    pepper and cornstarch seasons the beef; the cornstarch helps tenderize the
    beef and later imparts a silky texture to the sauce
  url: >-
    https://cooking.nytimes.com/recipes/1020506-black-pepper-beef-and-cabbage-stir-fry
- title: Sheet-Pan Chicken With Potatoes, Scallions and Capers Recipe
  site: NYT Cooking
  date: '2021-01-10'
  description: >-
    This one-pan chicken dinner requires only five ingredients, making it
    perfect for busy weeknights Meaty chicken thighs roast on top of scallions
    and potatoes until the chicken is golden and juicy and the scallions are
    tender and sweet Despite the short ingredient list, this dish delivers deep
    flavor and varying textures: The potatoes on the bottom soak up the tasty
    pan juices while the ones on top turn crispy
  url: >-
    https://cooking.nytimes.com/recipes/1020456-sheet-pan-chicken-with-potatoes-scallions-and-capers
- title: Fudgy Nutella Brownies Recipe
  site: NYT Cooking
  date: '2021-01-16'
  description: >-
    Generous swirls of chocolate-hazelnut spread put these super decadent
    brownies straight over the top Take care to fold the flour in gently and
    bake them until they are just set for the richest, fudgiest texture.
  url: https://cooking.nytimes.com/recipes/1019020-fudgy-nutella-brownies
- title: Coconut Curry Chicken Noodle Soup Recipe
  site: NYT Cooking
  date: '2021-01-17'
  description: >-
    This sweet, spicy and fragrant chicken soup, called curry mee, is a happy
    contrast of hot broth, springy noodles and a madness of garnishes Coconut
    milk has a particular weighty creaminess, called lemak, that can make some
    curries and soups too rich Here, a combination of coconut milk and
    half-and-half is used to balance the broth.
  url: >-
    https://cooking.nytimes.com/recipes/1012383-coconut-curry-chicken-noodle-soup
- title: German Chocolate Cookies Recipe
  site: NYT Cooking
  date: '2021-01-23'
  description: >-
    While a big slice of German chocolate cake may appeal to many, baking one
    from scratch may not That’s where these cookies come in They satisfy the
    craving for deep, dark pools of warm chocolate, sweet pecans and fragrant
    coconut with only a fraction of the work
  url: https://cooking.nytimes.com/recipes/1019258-german-chocolate-cookies
- title: Red Lentil Soup With Lemon Recipe
  site: NYT Cooking
  date: '2021-01-24'
  description: >-
    This is a lentil soup that defies expectations of what lentil soup can be
    Based on a Turkish lentil soup, mercimek corbasi, it is light, spicy and a
    bold red color (no murky brown here): a revelatory dish that takes less than
    an hour to make The cooking is painless
  url: https://cooking.nytimes.com/recipes/1016062-red-lentil-soup-with-lemon
- title: Pie Crust Recipe
  site: NYT Cooking
  date: '2021-01-29'
  description: >-
    Some people shy away from making pie crusts Here is a recipe to banish all
    fear, a simple dough of butter and all-purpose flour, easy to make and
    dependable as can be If you plan to make a pie with a top crust, double the
    recipe; when it's time to chill the dough, divide it in half and shape into
    two disks to put in the fridge
  url: https://cooking.nytimes.com/recipes/448-pie-crust
- title: Homemade Pop Tarts
  site: The Pioneer Woman
  date: '2021-01-30'
  description: >-
    We don’t buy a whole lot of pre-packaged snacks and breakfast items at home.
    I try to keep healthy options on hand at all times.
  url: >-
    http://https://thepioneerwoman.com/food-cooking/recipes/a91183/homemade-pop-tarts/
- title: Strawberry and Almond Smoothie Recipe
  site: NYT Cooking
  date: '2021-02-03'
  description: >-
    This smoothie is a meal in itself — yet avoids the protein additives and
    brewer’s yeast popular in the world of bodybuilding This recipe uses almond
    powder and requires ripe, sweet strawberries (Frozen strawberries will work
    fine.) Substitute other kinds of nuts or nut flour, or other kinds of fruit,
    at your discretion.
  url: https://cooking.nytimes.com/recipes/12493-strawberry-and-almond-smoothie
- title: Pineapple-Basil Smoothie Recipe
  site: NYT Cooking
  date: '2021-02-06'
  description: >-
    I’m not sure that I would order this just based on the name But believe me,
    you’ll be pleased by this herbal concoction Pineapple has so much sweetness
    and flavor on its own, and it marries well with the peppery, anisy basil
  url: https://cooking.nytimes.com/recipes/1016292-pineapple-basil-smoothie
- title: Small-Batch Blueberry Muffins Recipe
  site: NYT Cooking
  date: '2021-02-13'
  description: >-
    Michelle Lopez, the author of “Weeknight Baking: Recipes to Fit Your
    Schedule” (Simon & Schuster, 2019), was inspired by the oversize muffins at
    Levain Bakery when she developed this recipe The keys to the loftiest
    muffins Plenty of batter and a high oven temperature, which ensures that
    they rise quickly and bake with a beautiful top and a tender interior
  url: https://cooking.nytimes.com/recipes/1021868-small-batch-blueberry-muffins
- title: Pressure Cooker Sweet Potato-Coconut Curry Soup Recipe
  site: NYT Cooking
  date: '2021-02-14'
  description: >-
    This creamy soup makes the most of a few supermarket staples: red curry
    paste, coconut milk and peanut butter Since curry pastes vary in heat and
    salt, be sure to taste this soup at the end and adjust the flavor as you
    like The rich soup is quite thick, so if you prefer a looser soup, stir in a
    little extra water until it reaches your ideal consistency
  url: >-
    https://cooking.nytimes.com/recipes/1020135-pressure-cooker-sweet-potato-coconut-curry-soup
- title: Konbi’s Egg Salad Sandwich Recipe
  site: NYT Cooking
  date: '2021-02-19'
  description: >-
    This famous egg salad sandwich comes from Konbi, the tiny Los Angeles cafe
    run by the co-chefs Akira Akuto and Nick Montgomery It’s not always the case
    that sensational, Instagram-famous dishes are carefully calibrated to taste
    so good, but this one breaks the mold: It’s as pretty as it is delicious The
    egg salad is brightened with a touch of rice wine vinegar and mustard and
    bound with Kewpie mayonnaise
  url: https://cooking.nytimes.com/recipes/1019941-konbis-egg-salad-sandwich
- title: Pressure Cooker Miso Chicken Ramen With Bok Choy Recipe
  site: NYT Cooking
  date: '2021-02-21'
  description: >-
    The pressure cooker brings this deeply flavored ramen within reach on a busy
    weeknight The trick is to infuse the broth with as much flavor as possible
    using two powerful ingredients: miso and dried shiitake mushrooms Use the
    best chicken broth you can get your hands on
  url: >-
    https://cooking.nytimes.com/recipes/1020134-pressure-cooker-miso-chicken-ramen-with-bok-choy
- title: Homemade Black Tapioca (Boba) Pearls
  site: Foxy Folksy
  date: '2021-02-26'
  description: >-
    Learn how to make black tapioca pearls (boba pearls) from scratch with this
