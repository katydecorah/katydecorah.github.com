- title: Pressure Cooker Chicken Korma Recipe
  site: NYT Cooking
  date: '2021-02-28'
  description: >-
    Flavored with cardamom and saffron-infused cream, then garnished with golden
    raisins and slivered almonds, chicken korma is a delicate and elegant dish
    This version, by the cookbook author Madhur Jaffrey, is quickly made in an
    electric pressure cooker You can substitute chicken breasts here, as long as
    you buy them still on the bone
  url: https://cooking.nytimes.com/recipes/1019636-pressure-cooker-chicken-korma
- title: Citrus Chicken Recipe
  site: NYT Cooking
  date: '2021-03-06'
  description: >-
    This take on the humble chicken breast yields a dish that is at once crisp
    and moist, tangy and sweet You can use bone-in chicken breasts, but you'll
    need to adjust your cooking time by a few minutes.
  url: https://cooking.nytimes.com/recipes/12240-citrus-chicken
- title: No-Bake Chocolate Peanut Butter Cookies — Salt & Baker
  site: Salt & Baker
  date: '2021-03-06'
  description: >-
    These chocolate peanut butter oatmeal no-bake cookies are soft, rich, and
    completely irresistible!
  url: https://saltandbaker.com/chocolate-peanut-butter-oatmeal-no-bake-cookies/
- title: Sheet-Pan Cumin Pork Chops and Brussels Sprouts Recipe
  site: NYT Cooking
  date: '2021-03-07'
  description: >-
    In this convenient sheet-pan supper, bone-in pork chops are coated in a
    spicy, garlicky cumin rub before being cooked alongside  brussels sprouts
    and sage leaves Roasted at high heat, the sprouts get golden at their edges
    and tender at their cores while the sage leaves turn brown and crisp all
    over, almost as if you’d fried them Feel free to double this recipe
  url: >-
    https://cooking.nytimes.com/recipes/1019196-sheet-pan-cumin-pork-chops-and-brussels-sprouts
