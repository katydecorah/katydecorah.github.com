  description: 'New York Times Bestseller Edited and with an introduction by Roxane Gay, the New York Times bestselling and deeply beloved author of Bad Feminist and Hunger, this anthology of first-person essays tackles rape, assault, and harassment head-on. The Root, "28 Brilliant Books by Black Authors" * Paste, "The Best Nonfiction Books of 2018" * Vogue, “10 of the Most Anticipated Books of Spring 2018” * Harper’s Bazaar, “10 New Books to Add to Your Reading List in 2018” * Elle, “21 Books We’re Most Excited to Read in 2018” * Boston Globe, “25 books we can’t wait to read in 2018” * Huffington Post, “60 Books We Can’t Wait to Read in 2018” * Hello Giggles, “19 Books We Can’t Wait to Read in 2018” * Buzzfeed, “33 Most Exciting New Books of 2018” In this valuable and revealing anthology, cultural critic and bestselling author Roxane Gay collects original and previously published pieces that address what it means to live in a world where women have to measure the harassment, violence, and aggression they face, and where they are “routinely second-guessed, blown off, discredited, denigrated, besmirched, belittled, patronized, mocked, shamed, gaslit, insulted, bullied” for speaking out. Contributions include essays from established and up-and-coming writers, performers, and critics, including actors Ally Sheedy and Gabrielle Union and writers Amy Jo Burns, Lyz Lenz, and Claire Schwartz. Covering a wide range of topics and experiences, from an exploration of the rape epidemic embedded in the refugee crisis to first-person accounts of child molestation, this collection is often deeply personal and is always unflinchingly honest. Like Rebecca Solnit’s Men Explain Things to Me, Not That Bad will resonate with every reader, saying “something in totality that we cannot say alone.” Searing and heartbreakingly candid, this provocative collection both reflects the world we live in and offers a call to arms insisting that “not that bad” must no longer be good enough.'
