  description: "Cosmopolitan: “Most Anticipated Books for 2018” Elle: “Best Books to Read This Summer” Goop: “15 Books We’re Reading This Summer” People: “Best Summer Books” PopSugar: “25 Best New Books to Put in Your Beach Bag This Summer” Refinery29: “Brilliant Books to Bring to the Beach This Summer” Vulture: “18 Books We Can't Wait to Read This Summer” “The essential political novel for the 2018 midterms.” —Salon “This political novel is comically accurate.” —New York Post From Jo Piazza, the bestselling author of The Knock Off, How to Be Married, and Fitness Junkie, comes an exciting, insightful novel about what happens when a woman wants it all—political power, a happy marriage, and happiness—but isn’t sure just how much she’s willing to sacrifice to get it. Charlotte Walsh is running for Senate in the most important race in the country during a midterm election that will decide the balance of power in Congress. Still reeling from a presidential election that shocked and divided the country and inspired by the chance to make a difference, she’s left behind her high-powered job in Silicon Valley and returned, with her husband Max and their three young daughters, to her downtrodden Pennsylvania hometown to run in the Rust Belt state. Once the campaign gets underway, Charlotte is blindsided by just how dirty her opponent is willing to fight, how harshly she is judged by the press and her peers, and how exhausting it becomes to navigate a marriage with an increasingly ambivalent and often resentful husband. When the opposition uncovers a secret that could threaten not just her campaign but everything Charlotte holds dear, she has to decide just how badly she wants to win and at what cost. A searing, suspenseful story of political ambition, marriage, class, sexual politics, and infidelity, Charlotte Walsh Likes to Win is an insightful portrait of what it takes for a woman to run for national office in America today. In a dramatic political moment like no other with more women running for office than ever before, Jo Piazza’s novel is timely, engrossing, and perfect for readers on both sides of the aisle."
