ormal People "[A] novel that demands to be read compulsively, in one sitting."--The Washington Post "Arguably the buzziest novel of the season, Sally Rooney''s elegant sophomore effort . . . is a worthy successor to Conversations with Friends. Here, again, she unflinchingly explores class dynamics and young love with wit and nuance."--The Wall Street Journal "[Rooney] has been hailed as the first great millennial novelist for her stories of love and late capitalism. . . . [She writes] some of the best dialogue I''ve read."--The New Yorker'
